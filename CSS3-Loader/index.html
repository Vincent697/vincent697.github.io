<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="关人潮,haonancx">
		<title>CSS3加载指示器动画特效</title>
		<link rel="stylesheet" type="text/css" href="css/main.css">

	</head>

	<body>
		<div class="wrapper">
			<h1>Loading</h1>
			<div class="row cf">
				<div class="span">
					<div class="timer"></div>
				</div>
				<div class="span">
					<div class="typing_loader"></div>
				</div>
				<div class="span">
					<div class="location_indicator"></div>
				</div>
				<div class="span">
					<div class="dashboard"></div>
				</div>
			</div>

			<div class="row cf">
				<div class="span">
					<div class="battery"></div>
				</div>
				<div class="span">
					<div class="help"></div>
				</div>
				<div class="span">
					<div class="cloud"></div>
				</div>
				<div class="span">
					<div class="coffee_cup"></div>
				</div>
			</div>

			<div class="row cf">
				<div class="span">
					<div class="square"></div>
				</div>
				<div class="span">
					<div class="circle"></div>
				</div>
				<div class="span">
					<div class="loader-inner line-scale-pulse-out-rapid">
						<div></div>
						<div></div>
						<div></div>
						<div></div>
						<div></div>
					</div>
				</div>
				<div class="loader-inner ball-pulse">
					<div></div>
					<div></div>
					<div></div>
				</div>
			</div>

			<div class="row cf">
				<div class="span">
					<div class="loader-inner ball-clip-rotate">
						<div></div>
					</div>
				</div>
				<div class="span">
					<div class="loader-inner ball-clip-rotate-pulse">
						<div></div>
						<div></div>
					</div>
				</div>
				<div class="span">
					<div class="loader-inner square-spin">
						<div></div>
					</div>
				</div>

				<div class="span">
					<div class="loader-inner ball-clip-rotate-multiple">
						<div></div>
						<div></div>
					</div>
				</div>

			</div>

			<div class="row cf">
				<div class="span">
					<div class="loader-inner ball-scale-multiple">
						<div></div>
						<div></div>
						<div></div>
					</div>
				</div>
				<div class="span">
					<div class="loader-inner ball-pulse-sync">
						<div></div>
						<div></div>
						<div></div>
					</div>
				</div>

				<div class="span">
					<div class="loader-inner ball-spin-fade-loader">
						<div></div>
						<div></div>
						<div></div>
						<div></div>
						<div></div>
						<div></div>
						<div></div>
						<div></div>
					</div>
				</div>
				<div class="span">
					<div class="loader-inner line-spin-fade-loader">
						<div></div>
						<div></div>
						<div></div>
						<div></div>
						<div></div>
						<div></div>
						<div></div>
						<div></div>
					</div>
				</div>
			</div>

		</div>

	</body>

</html>
